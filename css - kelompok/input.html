<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPulse - Input Data</title>
    <link rel="stylesheet" href="asset/menu.css">
    <link rel="stylesheet" href="asset/input.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <ol>
            <li><a href="menu.html"><Span>EcoPulse</Span></a></li>
            <li><a href="input.html" class="active">Input</a></li>
            <li><a href="menuview.html">View</a></li>
            <li><a href="login.html"><i class="fa-solid fa-user icon"></i>Logout</a></li>
        </ol>
    </nav>
    <div class="container">
        <div class="card">
            <h1>Input Your Data</h1>
            <form action="menuview.html" class="form-in">
                <div class="form-group">
                    <label for="nama_id">Name</label>
                    <input type="text" name="nama_input" id="nama_id" required>
                </div>
                <div class="form-group">
                    <label for="nim_id">NIM</label>
                    <input type="text" name="nim_input" id="nim_id" required>
                </div>
                <div class="form-group">
                    <label for="kelas_id">Class</label>
                    <input type="text" name="kelas_input" id="kelas_id" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <input type="radio" name="jk_input" id="pria" value="Pria" required>
                        <label for="pria">Male</label>
                        <input type="radio" name="jk_input" id="wanita" value="Wanita">
                        <label for="wanita">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ttl">Place of Birth</label>
                    <select name="ttl" id="ttl" required>
                        <option value="">Select city</option>
                        <option value="bdg">Bandung</option>
                        <option value="jkt">Jakarta</option>
                        <option value="solo">Solo</option>
                        <option value="ikn">IKN</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birthday">Date of Birth</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>
                <div class="form-group">
                    <label>Interests</label>
                    <div class="checkbox-group">
                        <input type="checkbox" name="hobi_input" id="programming" value="programming">
                        <label for="programming">Programming</label>
                        <input type="checkbox" name="hobi_input" id="matematika" value="matematika">
                        <label for="matematika">Mathematics</label>
                        <input type="checkbox" name="hobi_input" id="olahraga" value="olahraga">
                        <label for="olahraga">Sports</label>
                        <input type="checkbox" name="hobi_input" id="seni" value="seni">
                        <label for="seni">Arts</label>
                        <input type="checkbox" name="hobi_input" id="bahasa" value="bahasa">
                        <label for="bahasa">Languages</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="alamat">Address</label>
                    <textarea id="alamat" name="alamat" rows="4" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-simpan">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
