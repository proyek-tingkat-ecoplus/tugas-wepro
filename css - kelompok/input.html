<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    <br>
    <form action="menuview.html">
    <table>
        <tr>
            <td><label for="nama_id">Nama </label></td>
            <td><input type="nama" name="nama_input" id="nama_id"></td>
        </tr>
        <tr>
            <div class="form-group">
                <td><label for="nim_id">NIM </label></td>
                <td><input type="nim" name="nim_input" id="nim_id"></td>
            </div>
        </tr>
        <tr>
            <div class="form-group">
                <td><label for="kelas_id">Kelas </label></td>
                <td><input type="kelas" name="kelas_input" id="kelas_id"></td>
            </div>
        </tr>
        <tr>
            <td><label for="jk_id">Gender </label></td>
            <td>
                <div>
                <input type="radio" name="jk_input" id="pria" value="Pria">
                <label for="pria">L</label>
            </div>
            <div>
                <input type="radio" name="jk_input" id="wanita" value="Wanita">
                <label for="wanita">P</label>
            </div>
        </td>
        </tr>
        <tr>
            <td>
            <div>
                <label for="ttl">Tempat/Tanggal Lahir</label>
                  
            </div>
            </td>
            <td>
                <select name="ttl" id="ttl">
                    <option value="bdg">Bandung</option>
                    <option value="jkt">Jakarta</option>
                    <option value="solo">Solo</option>
                    <option value="ikn">IKN</option>
                </select> 
                <input type="date" id="birthday" name="birthday">
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <label for="minat">Minat</label>
                      
                </div>
                </td>
            <td>
                <div>
                    <input type="checkbox" name="hobi_input" id="programming" value="programming">
                    <label for="programming">Programming</label>
                </div>
                <div>
                    <input type="checkbox" name="hobi_input" id="matematika" value="patematika">
                    <label for="matematika">Matematika</label>
                </div>
                <div>
                    <input type="checkbox" name="hobi_input" id="olahraga" value="olahraga">
                    <label for="olahraga">Olahraga</label>
                </div>
                <div>
                    <input type="checkbox" name="hobi_input" id="seni" value="seni">
                    <label for="seni">Seni</label>
                </div>
                <div>
                    <input type="checkbox" name="hobi_input" id="bahasa" value="bahasa">
                    <label for="bahasa">Bahasa</label>
                </div>
            </td>
        </tr>
<tr>
    <td>
        <div class="form-group">
            <label for="alamat">Alamat</label>
        </div>
    </td>
    <td>
        <textarea id="alamat" name="alamat" rows="5"></textarea>
    </td>
</tr>
</table>
<div class="form-actions">
<button type="simpan" class="btn-simpan">Simpan</button>
</div>
</form>
</body>
</html>
