<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
  
</head>
<body>
    <div class="calculator">
        <div class="calculator_display">0</div>
        <button class="calculator_key" data-action="clear">AC</button>
        <button class="calculator_key" data-action="tambah">+</button>
        <button class="calculator_key" data-action="kurang">-</button>
        <button class="calculator_key" data-action="kali">*</button>
        <button class="calculator_key" data-action="bagi">/</button>
        <button class="calculator_key">7</button>
        <button class="calculator_key">8</button>
        <button class="calculator_key">9</button>
        <button class="calculator_key">4</button>
        <button class="calculator_key">5</button>
        <button class="calculator_key">6</button>
        <button class="calculator_key">1</button>
        <button class="calculator_key">2</button>
        <button class="calculator_key">3</button>
        <button class="calculator_key">0</button>
        <button class="calculator_key" data-action="calculate">=</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
